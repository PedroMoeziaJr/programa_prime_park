<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/style.css">
    <meta charset="utf-8">
</head>
<body>
    <div class="screen">
        <h1>Registrar Entrada</h1>
        <p>Toque nas teclas para digitar a placa.</p>

        <form method="POST" id="form-entrada">
            <input type="text" name="placa" id="placa" maxlength="8" readonly class="placa-input">
            <div class="keyboard">
                <div class="keyboard-row">
                    <button type="button" class="key key-letter">A</button>
                    <button type="button" class="key key-letter">B</button>
                    <button type="button" class="key key-letter">C</button>
                    <button type="button" class="key key-letter">D</button>
                    <button type="button" class="key key-letter">E</button>
                </div>
                <div class="keyboard-row">
                    <button type="button" class="key key-letter">F</button>
                    <button type="button" class="key key-letter">G</button>
                    <button type="button" class="key key-letter">H</button>
                    <button type="button" class="key key-letter">I</button>
                    <button type="button" class="key key-letter">J</button>
                </div>
                <div class="keyboard-row">
                    <button type="button" class="key key-letter">K</button>
                    <button type="button" class="key key-letter">L</button>
                    <button type="button" class="key key-letter">M</button>
                    <button type="button" class="key key-letter">N</button>
                    <button type="button" class="key key-letter">O</button>
                </div>
                <div class="keyboard-row">
                    <button type="button" class="key key-letter">P</button>
                    <button type="button" class="key key-letter">Q</button>
                    <button type="button" class="key key-letter">R</button>
                    <button type="button" class="key key-letter">S</button>
                    <button type="button" class="key key-letter">T</button>
                </div>
                <div class="keyboard-row">
                    <button type="button" class="key key-letter">U</button>
                    <button type="button" class="key key-letter">V</button>
                    <button type="button" class="key key-letter">W</button>
                    <button type="button" class="key key-letter">X</button>
                    <button type="button" class="key key-letter">Y</button>
                    <button type="button" class="key key-letter">Z</button>
                </div>
                <div class="keyboard-row">
                    <button type="button" class="key key-number">0</button>
                    <button type="button" class="key key-number">1</button>
                    <button type="button" class="key key-number">2</button>
                    <button type="button" class="key key-number">3</button>
                    <button type="button" class="key key-number">4</button>
                </div>
                <div class="keyboard-row">
                    <button type="button" class="key key-number">5</button>
                    <button type="button" class="key key-number">6</button>
                    <button type="button" class="key key-number">7</button>
                    <button type="button" class="key key-number">8</button>
                    <button type="button" class="key key-number">9</button>
                </div>
                <div class="keyboard-row">
                    <button type="button" class="key key-action" id="backspace">APAGAR</button>
                    <button type="submit" class="key key-confirm">CONFIRMAR</button>
                </div>
            </div>
        </form>

        <a href="/"><button class="btn-back">VOLTAR</button></a>
    </div>

    <script>
        let input = document.getElementById("placa");
        const keys = document.querySelectorAll(".key-letter, .key-number");
        const backspace = document.getElementById("backspace");

        keys.forEach(k => {
            k.addEventListener("click", () => {
                if (input.value.length < 8) {
                    input.value += k.textContent;
                }
            });
        });

        backspace.addEventListener("click", () => {
            input.value = input.value.slice(0, -1);
        });

        setTimeout(() => {
            window.location.href = "/";
        }, 30000);
    </script>
</body>
</html>
